{% extends "base.html" %}

{% block app_content %}
<h1>Manage User</h1>
<div >
  <h3 style="display: inline-block;margin:0;"> Add or remove users</h3>
      <div class="container">
    <div class="row">
        <div class="col-md-12 bg-light text-right">
			<a href="{{ url_for('auth.register') }}">
   <button type="button" class="btn btn-add">
   <span class="btn-icon"><i class="glyphicon glyphicon-plus"></i></span>Add User</button></a>
   <a href="{{ url_for('main.download', type ='user')}}">
   <button type="button" class="btn btn-download">
   <span class="btn-icon"><i class="glyphicon glyphicon-download"></i></span>Download</button></a>
            </div>
    </div>
</div>
</div>

<table class="table table-hover">
<thead>
 <tr>
   <th>ID</th>
   <th>Username</th>
   <th>Email</th>
   <th>Role</th>
   <th></th>
 </tr>
</thead>
<tbody>
  {% for d in details %}
  <tr>
    <td>{{d.id}}</td>
    <td>
       <a href="{{ url_for('main.user', username=d.username) }}">
         {{d.username}}
       </a>
    </td>
    <td>{{d.email}}</td>
    <td>{{d.role.name}}</td>
   <td>
	   <a href="{{ url_for('main.edit_profile', id =d.id) }}">
   <button type="button" class="btn btn-add">
   <span class="btn-icon"><i class="glyphicon glyphicon-pencil"></i></span>Edit</button></a>
       
       <a href="{{ url_for('main.delete', id = d.id, type ='user' )}}">
       <button type="button" class="btn btn-delete">
       <span class="btn-icon"><i class="glyphicon glyphicon-trash"></i></span>Delete</button>
   </td>
 </tr>
{% endfor %}
</tbody>

</table>
</div>
{% endblock %}
